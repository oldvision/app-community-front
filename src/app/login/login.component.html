<!-- Top content -->
<div class="top-content">

  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to our site</h3>
              <p>Enter your email and password to log on:</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form>
              <div class="form-group">
                <label class="sr-only" for="loginModel.email">Username</label>
                <input type="text" name="email" placeholder="Email..." class="form-username form-control" id="loginModel.email" [(ngModel)]="loginModel.email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="loginModel.password">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="loginModel.password" [(ngModel)]="loginModel.password">
              </div>
              <button class="btn" (click)="loginEmailPassword()">Sign in!</button>
              <button class="btn regbutton" (click)="register()">Register</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 social-login">
          <h3>...or login with:</h3>
          <div class="social-login-buttons">
            <a class="btn btn-link-1 btn-link-1-facebook" (click)="login('facebook')">
              <i class="fa fa-facebook"></i> Facebook
            </a>
            <a class="btn btn-link-1 btn-link-1-twitter" href="#">
              <i class="fa fa-twitter"></i> Twitter
            </a>
            <a class="btn btn-link-1 btn-link-1-google-plus" (click)="login('google')">
              <i class="fa fa-google-plus"></i> Google Plus
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
