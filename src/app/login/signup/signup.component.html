
<div class="signup-body">
  <form action="" method="" class="register-form">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="firstName">NAME</label>
        <input name="firstName" class="form-control" type="text" [(ngModel)]="loginModel.profile.name">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="email">EMAIL</label>
        <input name="email" class="form-control" type="email" [(ngModel)]="loginModel.email">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-lg-4">
        <label for="password">PASSWORD</label>
        <input name="password" class="form-control" type="password" [(ngModel)]="loginModel.password">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
        <button class="btn btn-default regbutton" (click)="sign()">Sign In!</button>

      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
        <button class="btn btn-default logbutton" (click)="signUP()">Sign up</button>
      </div>
    </div>
  </form>
</div>
